<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jorge Gil </title>
    <link href='style.css' rel='stylesheet'>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <a href="/portafolio-jorge/" class="name inter-font">
                        Jorge Gil <span class="min">Artist / designer</span>
                    </a>
                </div>
                <div class="col">
                    <div class="links">
                        <a href="/portafolio-jorge/">Pieces</a>
                        <a href="/portafolio-jorge/bio.html">Bio</a>
                        <a href="/portafolio-jorge/contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="contact">
        <div class="container mt-5">
            <div class="contact-form">
                <h2 class="text-center mb-4">Get in touch!</h2>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control rounded-pill input-custom" placeholder="Name lastname">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control rounded-pill input-custom" placeholder="Email address">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control rounded message-custom" rows="5" placeholder="Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-block rounded-pill send-button">Send</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="bg-light">
        <p>Artist portfolio</p>
        <p>&reg; Jorge Gil</p>
    </footer>
</body>
